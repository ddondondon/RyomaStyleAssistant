<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>{{ title }}</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
       margin:0;padding:40px;line-height:1.6;background:#0b1220;color:#e4e7ec}
  .card{max-width:880px;margin:0 auto;background:#111a2b;border:1px solid #24324a;
        border-radius:16px;padding:28px}
  .badge{display:inline-block;padding:.2rem .6rem;border:1px solid #3a4b6a;border-radius:999px;
         font-size:.8rem;color:#9fb3d9}
  h1{margin:.2rem 0 1rem;font-weight:700}
  .desc{color:#b8c7e0}
  .row{display:flex;gap:12px;margin-top:20px;flex-wrap:wrap}
  input,button{padding:12px;border-radius:12px;border:1px solid #2d3c54;background:#0f1827;color:#e4e7ec}
  input{flex:1;min-width:260px}
  button{cursor:pointer}
  footer{margin-top:28px;font-size:.85rem;color:#93a7c7}
</style>
</head>
<body>
  <div class="card">
    <span class="badge">Preview</span>
    <h1>Ryoma RAG – Simple UI</h1>
    <p class="desc">後日 /api/ と接続してRAG検索へ拡張予定でごわす。</p>
    <div class="row">
      <input placeholder="(将来) クエリを入力するぜよ…" />
      <button disabled>Search (coming soon)</button>
    </div>
    <footer>Domain: <strong>namakemonoapp.com</strong> / Endpoint: <strong>/</strong></footer>
  </div>
</body>
</html>
